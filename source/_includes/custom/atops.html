<script src="{{ root_url }}/javascripts/libs/handlebars.js"></script>{% raw %} 
<div id="atop-content">
</div>

<script id="atopcontent-template" type="text/x-handlebars-template">
    <section class="atops-section">
        {{#each items}}
            <div class="atop-item">
                <div class="item-logo">{{logo}}</div>
                <div class="item-title">{{title}}</div>
                <div class="item-description">{{description}}</div>
            </div>
        {{/each}}
    </section>
</script>
{% endraw %}<script src="{{ root_url }}/javascripts/custom/atops.js" type="text/javascript"> </script>{% raw %}
